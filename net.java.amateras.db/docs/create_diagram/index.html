<h1><a name="create_diagram">ダイアグラムの作成</a></h1>

<h2><a name="create_new_diagram">新規ダイアグラムの作成</a></h2>
<ol>
  <li>[ファイル] &gt; [新規] &gt; [その他...] &gt; [AmaterasERD] &gt; [ERダイアグラム]
    <p>
      <img src="create_new_diagram_1.png" alt="Select a Wizard">
    </p>
  </li>
  <li>ファイル名(*.erd)を入力し、SQL方言を選択します。
    <p>
      <img src="create_new_diagram_2.png" alt="New Database Diagram Wizard">
    </p>
  </li>
  <li>既存のデータベースからダイアグラムを生成することもできます。
    <p>
      <img src="create_new_diagram_3.png" alt="Import tables from Database">
    </p>
  </li>
</ol>

</body>
</html>
